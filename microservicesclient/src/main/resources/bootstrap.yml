#------------------------------------------------------------------------------#
# Application YAML #
# inside ./src/main/resources/bootstrap.yml
#------------------------------------------------------------------------------#
# Bootstrap properties

##---------------------------------------------------------------------------##
# git: microservices-client.properties / yml
spring:
  application:
    name: microservices-client

##---------------------------------------------------------------------------##
# git: microservices-client-dev.properties / yml
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}


##---------------------------------------------------------------------------##
  cloud:
    config:
      uri: ${CLOUD_CONFIG_URI:http://0.0.0.0:8888}

      username: ${CLOUD_CONFIG_USERNAME:user1}
      password: ${CLOUD_CONFIG_PASSWORD:changeme}

      # Fail-Fast in the event Config Server is not available:
      failFast: ${CLOUD_CONFIG_CLIENT_FAILFAST:false}
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 10

##---------------------------------------------------------------------------##
      # Can use System Properties (CLOUD_CLIENT_LABEL) to define
      # the LABEL / BRANCH to use:
      # Can be branch or tag:
#      label: ${CLOUD_CLIENT_LABEL:v.2.0}
#      label: ${CLOUD_CLIENT_LABEL: }


